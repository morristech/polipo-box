AllCops:
  Exclude:
    - .kitchen/**/*
    - metadata.rb
    - vendor/**/*

# Disable ABCSize because it doesn't fit well with resources
AbcSize:
  Enabled: false
AsciiComments:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '[]'
    '%W': '[]'
TrailingComma:
  Enabled: false
